<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Star Wars RPG!</title>
    <style>
        .playerselection {
            height: 150px;
            width: 150px;
            border-width: 2px;
            border-color: white;
            border-style: solid;
            margin-right: 15px;
        }

        .goodguy {
            height: 150px;
            width: 150px;
            border-width: 2px;
            border-color: green;
            border-style: solid;
        }

        .selectbadguy {
            height: 150px;
            width: 150px;
            border-width: 2px;
            border-color: white;
            border-style: solid;
            margin-right: 15px;
        }

        .badguy {
            height: 150px;
            width: 150px;
            border-width: 2px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>

<body style="background-image: url(./assets/images/StarWars.jpg); height: 100%;background-size:cover; text-align:center;">

    <div class="container; col-md-12" style="padding-top:20px; padding-bottom:2px; background-color:gray;">
        <h1>Star Wars RPG!</h1>
    </div>

    <div class="container" style="background-color:rgba(128, 128, 128, 0.37); margin-top:3%; color:black;">
        <div id="goodcharacterselection"> Choose your character!</div>
        <div id="characterimg"></div>
        <div id="yourcharactertext">Your Character:
            <div id="yourCharacterChoice"></div>
        </div>

        <div id="enemiesselectiontext">Choose and enemy to attack:
            <div id="enemiesAvailable"></div>
        </div>
        <div id="fightselectiontext">Fight Selection
        </div>
        <button id="btnAttack" class="button">Attack</button>
        <div id="defendertext">Defender</div>
        <div id="Defender"></div>
    </div>
